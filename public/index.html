<!doctype html>
<html style="width:320px;">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
  <title>MYCMAN4</title>
</head>
<body style="width:320px;">
  <div id="decision" style="display:none">
    <div id="decision-tick">3.0</div>
    <canvas id="canvas" width="300" height="300"></canvas>
    <form id="decision-quit" style="display:none">
      <input type="submit" value="QUIT">
    </form>
  </div>
  <form id="login" style="display:none">
    <input type="text" name="author" placeholder="your name">
    <input type="submit" value="Log In">
  </form>
  <form id="chatbox" style="display:none">
    @<span class="username"></span>
    <input type="text" name="text">
    <input type="submit" value="Talk">
  </form>
  <form id="start" style="display:none">
    <input type="submit" value="Start">
  </form>
  <form id="coucou" style="display:none">
    <input type="submit" value="Coucou">
  </form>
  <form id="logout" style="display:none">
    <input type="submit" value="Log out">
  </form>

  <div id="dashboard" style="display:none">
    <form id="checkSubmit">
      <select id="checkName"><option value="none">none</option></select>
      <select id="checkIndex">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
      </select>
      <input type="submit" value="CHECK">
      <div id="checkResult"></div>
    </form>
    <form id="mpSubmit">
      <input id="mpMessage" type="text" placeholder="mp" maxlength="20"/>
      <select id="mpName"><option value="none">none</option></select>
      <input type="submit" value="MP">
      <div id="mpResult"></div>
    </form>
    <form id="startDecision">
      <input type="submit" value="DECISION">
    </form>
  </div>

  <script src="/build.js"></script>
</body>
</html>
